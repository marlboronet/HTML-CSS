<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;
            /* none (não mostrar) o p que está dentro da div*/
        }
        div:hover > p { /*esse hover é só para o (p)*/
            display: block; /* block (para mostrar)*/
            color: white;
            background-color: red;
            width: 300px; /* Para diminuir a barra do div */
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
