<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/* Configurações globais das CSS */
            Height: 100%
        }
        body {
            background-image: linear-gradient(to bottom, #38DBD4, #31E877);
            /* to bottom: gradiente para baixo
               to top: gradiente para cima
               to right: para a direita
               to left: para a esquerda 
               ou pode usar em graus (45deg,)*/
            background-attachment: fixed; /* Para o fundo da página se manter fixa */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
